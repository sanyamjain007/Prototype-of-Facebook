}

   var width = window.innerWidth;
   if(width < 540)
   {
       total_popups = 0;
   }
   else
   {
       width = width - 200;
       //320 is width of a single popup box
       total_popups = parseInt(width/320);
   }
   console.log("hello"+total_popups);
   display_popups();
   
}
